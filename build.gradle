buildscript {
  ext {
    springBootVersion = '1.4.0.RELEASE'
  }
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
  }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'spring-boot'

jar {
  baseName = 'Hypermedia'
  version = '0.0.1-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
  mavenCentral()
}

dependencies {
  compile('org.springframework.boot:spring-boot-starter-data-jpa')
  compile('org.springframework.data:spring-data-jpa:1.10.2.RELEASE')

  compile('org.springframework.boot:spring-boot-starter-data-rest')
  compile('org.springframework.data:spring-data-rest-webmvc:2.5.2.RELEASE')
//  compile('org.springframework.data:spring-data-rest-hal-browser')

  compile('com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.8.2')

  compile('org.thymeleaf:thymeleaf-spring4:3.0.0.RELEASE')
  compile('org.thymeleaf:thymeleaf:3.0.0.RELEASE')

  runtime('org.hsqldb:hsqldb')
  testCompile('org.springframework.boot:spring-boot-starter-test')
}
